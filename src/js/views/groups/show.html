
<h1>Group show page</h1>

<div class="columns">
  <div class="column is-half">



  </div>




  <!-- SECOND COLMN -->
  <!-- /////////////////////////////////////////////////////////////// -->
  <div class="column is-half">
    <!-- <div class="comments-section"> -->

      <div class="container is-fullhd container-all comments-section">
        <div class="comment-header">
          <img src="https://d30zbujsp7ao6j.cloudfront.net/wp-content/uploads/2017/07/unnamed.png" alt="GROUP IMG" class="group-image">
          <h2 class="group-heading">{{vm.group.name}}</h2>
          <button ng-hide="vm.toggleJoinButton" ng-click="vm.handleClick(user.userId)" class="button is-small is-outlined join-group">Join group</button>
        </div>

        <div class="comment-members">
          <h2>Members</h2>
          <ul>
            <li ng-repeat="members in vm.group.attendees">
              <img src="https://i.imgur.com/9UPXV7U.png" alt="MEMBER ICON" class="member-icon">
              <p class="member-names"> {{ members.name }} </p>
            </li>
          </ul>
        </div>


        <ul>
          <li ng-repeat="comment in vm.group.comments">
            <div class="bubble">
              <p class="comment-content">{{ comment.content }}</p>
              <a ng-click="vm.delete(comment)" class="delete-button" name="delete" href="#">delete</a>
              <p class="comments-by">@{{ comment.createdBy.username }}</p>
            </div>
          </li>
        </ul>

        <form ng-submit="vm.createComment()" class="input-form">
          <div class="form-group">
            <label for="comment" class="comment-label">Comment</label>
            <input ng-model="vm.comment.content" type="text" class="form-control" name="content" id="comment-box">
            <button class="btn button is-primary is-small post-button">POST</button>
          </div>
        </form>

      </div>

    </div>
  <!-- </div> -->
</div>
