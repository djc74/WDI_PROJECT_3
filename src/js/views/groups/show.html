
<h1>Group show page</h1>

<div class="columns">
  <div class="column is-half">
    <h1>{{ vm.event.name }} @ {{ vm.event._embedded.venues[0].name }}</h1>
    <div class="showCard">
      <div ng-show="vm.event">
        <!-- <h3><a href="{{ vm.event.url }}" target="_blank" >{{ vm.event.name }}</a></h3> -->
        <img ng-height="290px" width="100%" ng-src="{{ vm.event.images[0].url }}" alt="{{ vm.event.name }}'s image">
      </div>
      <img ng-hide="vm.event" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="">

      <!-- <img height="290px" width="500px" ng-src="{{ vm.event.images[0].url }}" alt="{{ vm.event.name }}'s image"> -->

      <div>
        <ul>
          <li ng-repeat="track in vm.tracks track by $index">
            <iframe ng-src="{{ vm.getTrackSrc(track.uri)}}" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
          </li>
        </ul>
        <div>

      <google-map center="{lat: vm.event._embedded.venues[0].location.latitude, lng: vm.event._embedded.venues[0].location.longitude}"></google-map>
    </div>
  </div>




  <!-- SECOND COLMN -->
  <!-- /////////////////////////////////////////////////////////////// -->
  <div class="column is-half">
    <div class="comments-section">


      <h2>Comments Section</h2>
      <button ng-hide="vm.toggleJoinButton" ng-click="vm.handleClick(user.userId)">Join group</button>
      <ul>
        <li ng-repeat="comment in vm.group.comments | orderBy:'-'">
          <p>{{ comment.content }}</p>
          <p>Comment by {{ comment.createdBy.username }}</p>
          <button ng-click="vm.delete(comment)" class="btn btn-danger" name="delete">DELETE</button>
        </li>
      </ul>

      <form ng-submit="vm.createComment()">
        <div class="form-group">
          <label for="comment">Comment</label>
          <input ng-model="vm.comment.content" type="text" class="form-control" name="content" id="comment">
        </div>
        <button class="btn btn-success">POST</button>
      </form>
      
    </div>
  </div>
</div>
