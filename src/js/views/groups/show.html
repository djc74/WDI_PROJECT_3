
<h1>Group show page</h1>

<div class="columns">
  <div class="column is-half">



  </div>




  <!-- SECOND COLMN -->
  <!-- /////////////////////////////////////////////////////////////// -->
  <div class="column is-half">
    <div class="comments-section">

      <div class="container is-fluid container-all">
        <div class="comment-header">
          <img src="https://cdn2.sonosim.com/wp-content/uploads/2015/10/fa-Users.png" alt="GROUP IMG" class="group-image">
          <h2 class="group-heading">Group Name - {{vm.group.name}}</h2>
          <button ng-hide="vm.toggleJoinButton" ng-click="vm.handleClick(user.userId)">Join group</button>
        </div>

        <div class="comment-members">
          <h2>Members</h2>
          <ul>
            <li ng-repeat="members in vm.group.attendees">
              <p class="member-names">{{ members.name }}</p>
            </li>
          </ul>
        </div>


        <ul>
          <li ng-repeat="comment in vm.group.comments | orderBy:'-'">
            <p class="comment-content">{{ comment.content }}</p>
            <button ng-click="vm.delete(comment)" class="btn button is-danger is-small delete-button" name="delete">DELETE</button>
            <p>@{{ comment.createdBy.username }}</p>
          </li>
        </ul>

        <form ng-submit="vm.createComment()" class="input-form">
          <div class="form-group">
            <label for="comment">Comment</label>
            <input ng-model="vm.comment.content" type="text" class="form-control" name="content" id="comment-box">
            <button class="btn is-primary post-button">POST</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
