<h1>Group show page</h1>

{{ vm.group }}

<h1>comment</h1>
{{ vm.group.comments }}
<!-- {{ main.member }} -->

<button ng-hide="vm.toggleJoinButton" ng-click="vm.handleClick(user.userId)">Join group</button>


<h2>Comments</h2>
<form ng-submit="vm.createComment()">
  <div class="form-group">
    <label for="comment">Comment</label>
    <input ng-model="vm.comment.content" type="text" class="form-control" name="content" id="comment">
  </div>
  <button class="btn btn-success">POST</button>
</form>

<ul>
  <li ng-repeat="comment in vm.group.comments | orderBy:'-'">
    <p>{{ comment.content }}</p>
    <p>Comment by {{ vm.group.createdBy.name }}</p>
    <button ng-click="vm.delete(comment)" class="btn btn-danger" name="delete">DELETE</button>
  </li>
</ul>
