<h1 class="create">Create group</h1>

<form ng-submit="vm.submitForm()">
  <label for="name">Group Name</label>
  <input type="text" name="name" ng-model="vm.group.name">

  <label for="image">Image</label>
  <input type="text" name="image" ng-model="vm.group.image">

  <button class="btn btn-success">Create Group</button>
</form>
