<div class="columns is-multiline">
  <div class="column is-one-third" ui-sref="eventsShow({ id: event.id })" ng-repeat="event in vm.events track by $index">


    <div class="card _card animated zoomIn">
      <div class="card-content">
        <div class="media">
          <div class="media-content">

            <p class="title is-4">{{ event.name | limitTo : 28 : begin}} </p>
            <p class="subtitle is-6">@{{ event._embedded.venues[0].name }}</p>
          </div>
        </div>
        <div class="content">
          <time datetime="{{ event.dates.start.localDate }}">{{ event.dates.start.localDate }}  {{ event.dates.start.localTime }}</time>
        </div>
      </div>
    </div>
  </div>
</div>
