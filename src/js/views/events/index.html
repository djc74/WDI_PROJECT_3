<div class="container">
  <h1 class="eventheader">Choose your gig...</h1>
  <div class="cardFloat" ng-repeat="event in vm.events track by $index">
    <div class="card" ui-sref="eventsShow({ id: event.id })">
      <img class="cardImage" ng-src="{{ event.images[0].url }}"  alt="Placeholder image">
      <div class="card-content cardContent">
        <div class="media">
          <div class="media-content cardText">
            <a class="subtitle is-5"><div class="eventname">{{ event.name | limitTo : 28 : begin}}</div> @ {{ event._embedded.venues[0].name }}</a>
            <div class="media">
              <p class="padMe subtitle is-6 date"> {{ event.dates.start.localDate }}</p>
              <p class="padMe subtitle is-6 time"> {{ event.dates.start.localTime }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
