<h1>Events</h1>
<ul>

  <div class="container">

  <li ng-repeat="event in vm.events track by $index" class="col-md-6">
    <h3><a ui-sref="eventsShow({ id: event._id })">{{ event.bandName }}</a></h3>
    <img height="175px" width="300px" ng-src="{{ event.image }}" alt="{{ event.name }}'s image">

    <p>{{ event.bandName }}</p>
    <p>{{ event.location }}</p>
    <p>{{ event.locationName }}</p>
    <p>{{ event.description | limitTo:200}}...</p>
    <p>{{ event.price }}</p>
    </div>

  </li>
</ul>
